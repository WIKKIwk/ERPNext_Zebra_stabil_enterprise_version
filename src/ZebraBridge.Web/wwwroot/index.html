<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>ZebraBridge v1</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="bg-orbit"></div>
    <div class="bg-grid"></div>

    <main class="shell">
      <header class="hero">
        <p class="eyebrow">Local Bridge</p>
        <h1>Zebra RFID Bridge</h1>
        <p class="subtitle">Encode EPCs, monitor scale weight, and keep the printer alive.</p>
        <div class="hero-actions">
          <button class="btn ghost" id="btn-refresh">Refresh Status</button>
          <button class="btn primary" id="btn-resume">Resume Printer</button>
        </div>
      </header>

      <section class="grid">
        <div class="card" style="animation-delay: 0.05s">
          <div class="card-title">Service</div>
          <div class="status-row">
            <span class="status-dot" id="health-dot"></span>
            <span id="health-text">Checking...</span>
          </div>
          <div class="label">Config</div>
          <pre id="config-json">Loading...</pre>
        </div>

        <div class="card" style="animation-delay: 0.1s">
          <div class="card-title">Scale</div>
          <div class="scale-value">
            <span id="scale-weight">0.000</span>
            <span class="unit" id="scale-unit">kg</span>
          </div>
          <div class="meta" id="scale-meta">Waiting for data...</div>
        </div>

        <div class="card wide" style="animation-delay: 0.15s">
          <div class="card-title">Encode EPC</div>
          <form id="encode-form" class="form-grid">
            <label>
              EPC (hex)
              <input id="encode-epc" required placeholder="3034257BF7194E4000000001" />
            </label>
            <label>
              Copies
              <input id="encode-copies" type="number" min="1" max="1000" value="1" />
            </label>
            <label class="checkbox">
              <input id="encode-human" type="checkbox" />
              Print human-readable text
            </label>
            <label class="checkbox">
              <input id="encode-feed" type="checkbox" checked />
              Feed label after encode
            </label>
            <label class="checkbox">
              <input id="encode-dryrun" type="checkbox" />
              Dry run (ZPL only)
            </label>
            <div class="form-actions">
              <button class="btn primary" type="submit">Send Encode</button>
              <button class="btn ghost" type="button" id="btn-reset">Reset Printer</button>
            </div>
          </form>
          <div class="result" id="encode-result"></div>
        </div>

        <div class="card wide" style="animation-delay: 0.2s">
          <div class="card-title">Transceive ZPL</div>
          <form id="transceive-form" class="form-grid">
            <label class="full">
              ZPL Payload
              <textarea id="transceive-zpl" rows="4">^XA^HH^XZ</textarea>
            </label>
            <label>
              Read timeout (ms)
              <input id="transceive-timeout" type="number" min="50" max="20000" value="2000" />
            </label>
            <label>
              Max bytes
              <input id="transceive-max" type="number" min="1" max="262144" value="32768" />
            </label>
            <div class="form-actions">
              <button class="btn primary" type="submit">Send ZPL</button>
            </div>
          </form>
          <div class="result" id="transceive-result"></div>
        </div>
      </section>
    </main>

    <script src="app.js"></script>
  </body>
</html>
